<div class= 'messages'>
	<h3>Messages</h3>
 	<div class='row'>
 		<div class='col-lg-3'>
 			<div class='list'>
 				<div *ngFor= 'let msg of messages'>
 					<div class='card pointer' (click)='select(msg)'>
				  		<div [ngClass]="{'active': selected(msg)}">
	 						<h4>{{msg.name}}</h4>
	 						<p>{{msg.email}}</p>
	 						<hr>
 						</div>
 					</div>
 				</div>
 			</div>
 		</div>
 		<div class='col-lg-8'>
 			<app-message></app-message>
 		</div>
 	</div>
</div>
